{{ define "main" -}}

<small><code>test-tomkyle/layouts/index.html</code></small><hr>




<div class="posts">
{{ range .Data.Pages -}}
<article class="post">

  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>

  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">
    {{ .Date.Format "Mon, 2. Jan 2006" }}
  </time>

  {{ .Summary }}

  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Mehr lesen</a>
  </div>
  {{ end }}

</article>
{{- end }}
</div>
{{- end }}
